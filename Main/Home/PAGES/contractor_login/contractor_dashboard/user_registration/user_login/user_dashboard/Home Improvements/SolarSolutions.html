<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bathroom Upgrades</title>
    <style>
        /* Styling for the Back to Home Improvements button */
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #0059b3;
        }
		
		/* Styling for the image gallery */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .image-gallery img {
            width: 100%;                /* Full width of the grid cell */
            height: 200px;              /* Fixed height for all images */
            object-fit: cover;          /* Ensures images maintain aspect ratio */
            border-radius: 8px;         /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05);     /* Slight zoom on hover */
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0;">

    <!-- Page Heading -->
    <header style="background-color: #0177B8; color: white; padding: 20px; text-align: center;">
        <h1 style="margin: 0;">Solar Solutions</h1>
    </header>

    <!-- Pictures Section -->
    <section class="image-gallery">
        <img src="s1.jpg" alt="Decor Image 1">
        <img src="s2.jpg" alt="Decor Image 2">
        <img src="s3.jpg" alt="Decor Image 3">
        <img src="s4.jpg" alt="Decor Image 4">
        <img src="s5.jpg" alt="Decor Image 5">
    </section>

    <!-- Contact Information Section -->
    <section style="background-color: white; padding: 20px; margin: 40px auto; max-width: 400px; text-align: center; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 style="color: #003366; margin-top: 20px;">Contact Information</h2>
        <p><strong>Name:</strong> Grant Morgan</p>
        <p><strong>Phone Number:</strong> 0625842278</p>
        <p><strong>Email Address:</strong> <a href="mailto:your-email@example.com" style="color: #003366; text-decoration: none;" onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">your-email@example.com</a></p>
    </section>
    
    <!-- Back to Home Improvements Button -->
    <div style="text-align: center; margin-bottom: 40px;">
        <a href="hi.html" class="back-btn">Back to Home Improvements</a>
    </div>

</body>
</html>
