<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subpages Layout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Hover effect for the buttons */
        .subpage-btn {
            background-color: #A1C8E5; /* Default color */
            color: black; /* Text color */
            padding: 10px 15px; /* Button padding */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease; /* Smooth transition for hover */
            text-decoration: none; /* No underline on link */
            display: inline-block; /* To allow padding */
        }
        .subpage-btn:hover {
            background-color: #66b3ff; /* Light blue on hover */
        }
		.subtitle {
    font-size: 18px;        /* Adjust subtitle font size */
    font-style: italic;     /* Optional, makes the subtitle italic */
    margin-top: 10px;       /* Adds some space between the title and subtitle */
	color: black;
}


    </style>
</head>

    </div>

            <a href="SolarSolutions.html" class="subpage-btn">SOLAR SOLUTIONS</a>
            <a href="StorageSolutions.html" class="subpage-btn">STORAGE SOLUTIONS</a>
            <a href="Outdoor.html" class="subpage-btn">OUTDOOR IMPROVEMENTS</a>
        </div>
    </div>
</body>
</html>
